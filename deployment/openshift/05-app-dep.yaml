---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deploy
  namespace: ip-app
  labels:
    app: ip-app
    name: flask-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-app
      name: flask-app
  template:
    metadata:
      name: flask-app
      labels:
        app: ip-app
        name: flask-app
    spec:
      containers:
      - name: flask-app
        image: kxpic/flask-ip-app
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        envFrom:
          - configMapRef:
              name: app-config
        ports:
        - containerPort: 5000
        readinessProbe: 
          httpGet: 
            path: /health-check
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 20
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health-check
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 20
          failureThreshold: 1
      restartPolicy: Always